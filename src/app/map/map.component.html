<div id="map" style="width: 100%;"></div>

<!-- Context Menu -->
<div id="map-context-menu" class="context-menu">
    <ul>
      <li (click)="addMarker('start')"><i class="fa-solid fa-location-dot"></i> Add Starting Point</li>
      <li (click)="addMarker('marker')"><i class="fa-regular fa-circle-dot"></i> Add Marker</li>
      <li (click)="addMarker('turn')"><i class="fa-solid fa-arrows-left-right"></i> Add Turn</li>
      <li (click)="addMarker('end')"><i class="fa-solid fa-location-dot"></i> Add End Point</li>
    </ul>
  </div>

  <!-- Popover Template -->
<div #popoverContent class="popover-content" style="display: none;">
    <div class="popover-body">
      <p>Street Name : {{ this.selectedMarker?.name }}</p>
      <p>Latitude: {{ selectedMarker?.lat }}</p>
      <p>Longitude: {{ selectedMarker?.lng }}</p>
    </div>
  </div>
